Capabilities:

    Channel: &ChannelCapabilities

        V1_3: true

    Orderer: &OrdererCapabilities

        V1_1: true

    Application: &ApplicationCapabilities

        V1_3: true

        V1_2: false

        V1_1: false


Application: &ApplicationDefaults

    Organizations:

    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"

    Capabilities:
        <<: *ApplicationCapabilities


Orderer: &OrdererDefaults

#   OrdererType: solo
    OrdererType: kafka

    Addresses:
#       - orderer.patient.com:7050
        - kafka1.patient.com:9092
        - kafka2.patient.com:9092

    BatchTimeout: 2s

    BatchSize:

        MaxMessageCount: 10

        AbsoluteMaxBytes: 99 MB

        PreferredMaxBytes: 512 KB

    Kafka:

        Brokers:
            - 127.0.0.1:9092

    Organizations:

    Policies:

        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"

        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"

        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"

        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"


Channel: &ChannelDefaults

    Policies:

        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"

        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"

        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"

    Capabilities:
        <<: *ChannelCapabilities


Profiles:

    OrdererGenesis:
        <<: *ChannelDefaults

        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities

        Consortiums:
            ClinicalTrialProtocolConsortium:
                Organizations:
                    - *Patient
                    - *Datamanagement
                    - *Oversight
                    - *Investigator
                    - *CRO
                    - *Sponsor


    PatientChannel:
        Consortium: ClinicalTrialProtocolConsortium
        <<: *ChannelDefaults

        Application:
            <<: *ApplicationDefaults

            Organizations:
                - *Patient
                - *Datamanagement
                - *Oversight

            Capabilities:
                <<: *ApplicationCapabilities


    ConsentChannel:
        Consortium: ClinicalTrialProtocolConsortium
        <<: *ChannelDefaults

        Application:
            <<: *ApplicationDefaults

            Organizations:
                - *Patient
                - *Datamanagement
                - *Oversight
                - *Investigator
                - *CRO
                - *Sponsor

            Capabilities:
                <<: *ApplicationCapabilities


    DataChannel:
        Consortium: ClinicalTrialProtocolConsortium
        <<: *ChannelDefaults

        Application:
            <<: *ApplicationDefaults

            Organizations:
                - *Datamanagement
                - *Oversight
                - *Investigator
                - *CRO
                - *Sponsor

            Capabilities:
                <<: *ApplicationCapabilities
